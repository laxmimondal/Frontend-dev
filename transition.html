<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height:10px;
            background-color: sienna;
            transition-delay: 1s;
            transition-duration: 2s;
            transition: width 2s, height 2s, background-color 2s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>here's are example of my transition</h3>
    <br>
    <div class="box"></div>
</body>
</html>
